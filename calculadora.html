<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link rel="stylesheet" href="css/estiloscalculadora.css">
	<script src="js/calculadora.js"></script>
</head>
<body> 
	<h1> CALCULADORA BASICA</h1>
	<form action="#" name="calculadora" id="calculadora">
		<table >
			<img id="casio"src="casio.jpg" alt="" >
			<tr>
				<td colspan=4>
					<input  type="text" size=20 value=0 name="operando1" id="operando1">
				</td>
				 
			</tr>
			<tr>
				<td  colspan=4>
					<input  type="text" size=20 value=0 name="operando2" id="operando2">
				</td>
				 
			</tr>
			<tr>
				<td colspan=4>
					<input  type="text" size=20 value=0 name="resultado" id="resultado">
				</td>
				 
			</tr>
			<tr>
				<td>
					<input type="button"  value=7 onclick="numeros(this.value);">
				</td>
				<td>
					<input type="button"  value=8 onclick="numeros(this.value);">
				</td>
				<td>
					<input type="button"  value=9 onclick="numeros(this.value);">
				</td>
				<td>
					<input type="button" value=* onclick="operadores(this.value);">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button"  value=4 onclick="numeros(this.value);">
				</td>
				<td>
					<input type="button" value=5 onclick="numeros(this.value);">
				</td>
				<td>
					<input type="button"  value=6 onclick="numeros(this.value);">
				</td>
				<td>
					<input type="button"  value=- onlick="operadores(this.value);">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button"  value=1 onclick="numeros(this.value);">
				</td>
				<td>
					<input type="button"  value=2 onclick="numeros(this.value);">
				</td>
				<td>
					<input type="button"  value=3 onclick="numeros(this.value);">
				</td>
				<td>
					<input type="button"  value=+ onlick="operadores(this.value);">
				</td>
			</tr>
			<tr>
				<td >
					<input  type="button" value="CE" id="ce"  onclick="limpiar();">
				</td>
				<td>
					<input type="button" value=0 onclick="numeros(this.value);">
				</td>
				<td>
					<input type="button" value="=" id="ce" onclick="igual();">
				</td>
				<td>
					<input type="button" value=/ onlick="operadores(this.value);">
				</td>
			</tr>
			<tr>
				<td colspan=4> 
					<span class="firma">"Created by Manuel Nu√±ez"</span>
				</td>
			</tr>	
		</table>
	</form>
	
</body>
</html>
